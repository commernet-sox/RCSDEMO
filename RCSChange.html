    //小车移动
    function up(car) {
        //console.log('上')
        var i = 0;
        var id = setInterval(() => {
            i += step;
            if (i <= space + step) {
                run(ctx, 'up', car)
            }
            else {
                //console.log('up...')
                car.control.start.y -= 1;
                clearInterval(id);
                move(car);
            }
        }, 100);
    }
    function down(car) {
        //console.log('下')
        var i = 0;
        var id = setInterval(() => {
            i += step;
            if (i <= space + step) {
                run(ctx, 'down', car)
            }
            else {
                //console.log('down...')
                car.control.start.y += 1;
                clearInterval(id);
                move(car);
            }
        }, 100);

    }
    function left(car) {

        //console.log('左')
        var i = 0;
        var id = setInterval(() => {
            i += step;
            if (i <= space + step) {
                run(ctx, 'left', car)
            }
            else {
                //console.log('left...')
                car.control.start.x -= 1;
                clearInterval(id);
                move(car);
            }
        }, 100);

    }
    function right(car) {

        //console.log('右')
        var i = 0;
        var id = setInterval(() => {
            i += step;
            if (i <= space + step) {
                run(ctx, 'right', car)
            }
            else {
                //console.log('right...')
                car.control.start.x += 1;
                clearInterval(id);

                move(car);
            }
        }, 100);

    }

    function run(ctx, position, car) {
        //console.log(car.x, car.y)
        ctx.clearRect(car.x - 5, car.y - 5, 16, 16);
        switch (position) {
            case 'up':
                speed = -step;
                car.y += speed;
                break;
            case 'down':
                speed = step;
                car.y += speed;
                break;
            case 'left':
                speed = -step;
                car.x += speed;
                break;
            case 'right':
                speed = step;
                car.x += speed;
                break;
        }

        ctx.beginPath();
        ctx.fillStyle = car.color;
        ctx.fillRect(car.x, car.y, 6, 6);
        ctx.closePath();
        ctx.fill();
    }

    /*事件注册*/
    function canvasEventsInit() {
        console.log("canvasEventsInit...")
        canvas1.onmousedown = function (event) {
            console.log("onmousedown...")
            dragging = true;
            pos = windowToCanvas(event.clientX, event.clientY);  //坐标转换，将窗口坐标转换成canvas的坐标

        };
        canvas1.onmousemove = function (evt) {  //移动
            //console.log("onmousemove...")
            if (dragging) {
                posl = windowToCanvas(evt.clientX, evt.clientY);
                var x = posl.x - pos.x, y = posl.y - pos.y;
                imgX += x;
                imgY += y;
                pos = JSON.parse(JSON.stringify(posl));
                //console.log(x,y)
                //网格
                context.clearRect(0,0,canvas.width,canvas.height);
                context.transform(1,0,0,1,x,y);
                data = drawAgvMap(context, canvas, flowData);
                //var data = moveMap(context, canvas, flowData, x, y, box);
                step = data.space/10;
                box = data.box;
                //小车
                ctx.clearRect(0,0,canvas1.width,canvas1.height);
                ctx.transform(1,0,0,1,x,y);
                drawCar();
            }
        };
        canvas1.onmouseup = function () {
            console.log("onmouseup...")
            dragging = false;
        };
        canvas1.onmousewheel = canvas.onwheel = function (event) {    //滚轮放大缩小
            scale=1.0;
            console.log('滑轮滚动。。。')
            var pos = windowToCanvas(event.clientX, event.clientY);
            event.wheelDelta = event.wheelDelta ? event.wheelDelta : (event.deltalY * (-40));  //获取当前鼠标的滚动情况
            if (event.wheelDelta > 0) {// 放大
                scale += 0.1;
            } else {//  缩小
                scale -= 0.1;
                // if (scale < MINIMUM_SCALE) {//最小缩放1
                //     scale = MINIMUM_SCALE;
                // }
            }
            if (scale == 1.0) {
                console.log("scale",scale)
                //context.transform(scale,0,0,scale,0,0);
                data = drawAgvMap(context, canvas, flowData);
                //var data = drawAgvMap(context, canvas, flowData, 0, 0);
                step = data.space/10;
                box = data.box;
            }
            else {
                //网格
                context.clearRect(0,0,canvas.width,canvas.height);
                console.log("scale",scale)
                context.transform(scale,0,0,scale,0,0);
                data = drawAgvMap(context, canvas, flowData);
                //var data = wheelMap(context, canvas, flowData, scale, 0, 0);   //重新绘制图片

                box = data.box;
                //小车
                ctx.clearRect(0,0,canvas1.width,canvas1.height);
                ctx.transform(scale,0,0,scale,0,0);
                drawCar();
            }
        };
    }
    /*坐标转换*/
    function windowToCanvas(x, y) {
        var box = canvas.getBoundingClientRect();  //这个方法返回一个矩形对象，包含四个属性：left、top、right和bottom。分别表示元素各边与页面上边和左边的距离
        return {
            x: x - box.left - (box.width - canvas.width) / 2,
            y: y - box.top - (box.height - canvas.height) / 2
        };
    }
